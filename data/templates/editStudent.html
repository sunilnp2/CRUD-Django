<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
    <div class="container">
        <div class="headingInfo">Function Based ModelForm CRUD Project.</div>

        <div class="editForm">
            <form method = "POST" novalidate>
                {% csrf_token %}
                {{ form.non_field_errors}}
                {% for field in fm %}
                <div><label for="name"  style="float:left; margin-left: 80px;">{{field.label_tag}} </label> <br>
                    {{field}} <span style = "color:red; font-size:0.6em; font-weight:italic;">{{field.errors|striptags}}</span>
                {% comment %} <input type="text" placeholder="Enter Full Name" name="name" id="name"> {% endcomment %}
            </div>
            {% endfor %}
                {% comment %} <div><label for="email" style="float:left; margin-left: 80px;">Email : </label> <br>
                <input type="email" placeholder="Enter Email" name="email" id="email">
            </div>
                <div><label for="password" style="float:left; margin-left: 80px;">Password : </label> <br>
                <input type="password" placeholder="Enter Password" name="password" id="password">
            </div> {% endcomment %}

            <div class="buttons">
            <button style="display: inline; background-color: brown; padding: 2px 10px; border-radius: 7px; margin-right: 5px;" class=""><a style=" color: white; text-decoration: none;" href="{% url 'data:home' %}">Cancel</a></button>
            <button class="btn" type="submit" style="display: inline;">Update</button>
        </div>
        </form>
        </div>
        </div>
</body>
</html>
